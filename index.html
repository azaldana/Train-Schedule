<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
   

    <title>Train Schedule</title>
</head>
<body>

    <style>
        body {
            background: url(assets/images/train_01.jpg);
            width: 100%;
        }
    </style>
<div class="container">

    <div class="jumbotron" style="background-color: rgb(49, 49, 49); color: white; height: 250px;">
        <h1 class="display-4">Anytime is Train Time</h1>
        <p class="lead" style="color: white;">All Aboard! Choo-Choo!</p>
        <br>
        <div id="clock"></div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-9">

        <div class="card card-default" style="border: 1px solid rgb(49, 49, 49);">
            <div class="card-header title" style="background-color: rgb(49, 49, 49); color: white;">Current Train Schedule</div>

            <div class="panel panel-primary">
                    <div class="panel-heading"></div>
            
                <div class="panel-body" style="padding: 20px; margin-top: 10px;">

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>

                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
   

        <div class="col-xs-12 col-sm-3">
            <div class="card" style="border: 1px solid rgb(49, 49, 49);">
            <div class="card-header title" style="background-color: rgb(49, 49, 49); color: white;">Add Train</div>

            <form>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="inputEmail4">Train Name</label>
                    <input type="text" class="form-control" id="train-name">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputAddress">Destination</label>
                  <input type="text" class="form-control" id="destination">
                </div>

                <div class="form-group">
                  <label for="inputAddress2">First Train Time<br>(HH:mm - military time)</label>
                  <input type="text" class="form-control" id="first-train">
                </div>

                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="inputCity">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency">
                  </div>
                </div>

                <button type="submit" class="btn" id="add-train" style="background-color: rgb(49, 49, 49); color: white;">Submit</button>
            </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="assets/javascript/app.js"></script>

</body>
</html>
