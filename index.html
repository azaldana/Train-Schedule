<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <title>Train Schedule</title>
</head>
<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">All Aboard! Choo-Choo!</p>
        </div>

        <div class="card card-default" style="border: 1px solid rgb(73, 180, 207);">
            <div class="card-header" style="background-color: rgb(73, 180, 207); color: white;">Current Train Schedule</div>

            <div class="form-row" id="form">
                <div class="col" id ="train-name">
                    <p>Train Name</p></div>
                <div class="col" id="destination"><p>Destination</p></div>
                <div class="col" id="frequency"><p>Frequency</p></div>
                <div class="col" id="next-arrival"><p>Next Arrival</p></div>
                <div class="col" id="minutes"><p>Minutes Away</p></div>
                
            </div>
        </div>
        

        <div class="card" style="border: 1px solid rgb(73, 180, 207);">
            <div class="card-header" style="background-color: rgb(73, 180, 207); color: white;">Add Train</div>

            <form>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="inputEmail4">Train Time</label>
                    <input type="text" class="form-control" id="input-train">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputAddress">Destination</label>
                  <input type="text" class="form-control" id="input-destination">
                </div>

                <div class="form-group">
                  <label for="inputAddress2">First Train Time(HH:mm - military time)</label>
                  <input type="text" class="form-control" id="input-firstTrain">
                </div>

                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="inputCity">Frequency(min)</label>
                    <input type="text" class="form-control" id="frequency">
                  </div>
                </div>

                <button type="submit" class="btn" id="add-train" style="background-color: rgb(73, 180, 207); color: white;">Submit</button>
            </form>
        </div>
    </div>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="assets/javascript/app.js"></script>
    
</body>
</html>
